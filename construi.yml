image: lstephen/docker-push:9

default: build

environment:
  - DOCKER_PUSH_NAME=lstephen/jenkins
  - DOCKER_PUSH_EMAIL=levi.stephen@gmail.com
  - DOCKER_PUSH_USERNAME
  - DOCKER_PUSH_PASSWORD

volumes:
  - /var/run/docker.sock:/var/run/docker.sock

targets:
  jenkins-version:
    image: lstephen/curl:7.38.0
    run: -sSL https://updates.jenkins-ci.org/latestCore.txt -o JENKINS_VERSION

  version:
    before:
      - jenkins-version
    image: lstephen/versiune:8
    run: -t '$version.$(cat JENKINS_VERSION)' VERSION

  build:
    before:
      - version
    run: build

  release:
    before:
      - version
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa
    run: build release

